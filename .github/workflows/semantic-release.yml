name: Semantic Release

on:
  push:
    branches: [main]

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install -g semantic-release conventional-changelog-cli

      - name: Bump version and generate changelog
        run: |
          CURRENT_VERSION=$(grep '^version:' pubspec.yaml | sed 's/version: //')
          echo "Current version: $CURRENT_VERSION"

          # Determine recommended bump
          NEW_VERSION=$(npx conventional-recommended-bump -p angular -r 0 | grep bump | cut -d '"' -f4)
          echo "Recommended bump: $NEW_VERSION"

          # Compute new version number
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"
          if [ "$NEW_VERSION" = "major" ]; then
            MAJOR=$((MAJOR+1)); MINOR=0; PATCH=0
          elif [ "$NEW_VERSION" = "minor" ]; then
            MINOR=$((MINOR+1)); PATCH=0
          else
            PATCH=$((PATCH+1))
          fi
          NEXT_VERSION="$MAJOR.$MINOR.$PATCH"
          echo "Next version: $NEXT_VERSION"

          # Update pubspec.yaml
          sed -i "s/^version: .*/version: $NEXT_VERSION/" pubspec.yaml

          # Generate changelog
          conventional-changelog -p angular -i CHANGELOG.md -s

          # Commit and push
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add pubspec.yaml CHANGELOG.md
          git commit -m "chore(release): v$NEXT_VERSION [skip ci]" || echo "No changes to commit"
          git tag "v$NEXT_VERSION"
          git push origin HEAD:main --tags